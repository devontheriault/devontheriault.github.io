<!DOCTYPE html>
<html>
<head>
    <title>Stock Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <h1 class="is-family-sans-serif is-size-1 has-text-centered">Historical Stock Prices</h1>
    <div class="is-family-sans-serif is-size-3 has-text-centered">Enter a ticker symbol</div>
    <input class="has-icon-left input is-rounded is-primary" id="userInput" type="text" 
        placeholder="Ticker Sylmbol"/>
    <div><br></div>
    <div class="field has-addons" style="justify-content: center">
        <button class="button is-primary is-outlined" id="tickerSelected">Select Stock</button>
        <button class="button is-primary is-outlined" id="oneYear">Select YTD</button>
    </div>
     <canvas id="myChart"></canvas>
     <p class="has-text-centered" id="myPTag">copyright &copy 2019 Devon Theriault</p>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
